{% extends 'base.html' %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                {{ record.first_name }} {{ record.last_name }}
            </div>
            <div class="card-body">
                <p class="card-text"><strong>Email: </strong>{{ record.email }}</p>
                <p class="card-text"><strong>Address: </strong>{{ record.address }}</p>
                <p class="card-text"><strong>City: </strong>{{ record.city }}</p>
                <p class="card-text"><strong>Zipcode: </strong>{{ record.zipcode }}</p>
                <p class="card-text"><strong>Phone: </strong>{{ record.phone_number }}</p>
            </div>
        </div>
        <br/><br/>
        <a href="{% url 'update_record' record.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'delete_record' record.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    </div>
{% endblock %}
